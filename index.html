<!DOCTYPE html>
<html>
<body>
<script>
function changePics() {
    var image = document.getElementById('myPics');
    if (image.src.match("spr1.jpg")) {
        image.src = "spr2.jpg";
    } else {
        image.src = "spr1.jpg";
    }
}
</script>
 
<img id="myPics" onclick="changePics()" src="spr1.jpg" width="100" height="180">
 
<p>Click the Red Rose to change the color of Rose</p>
 
</body>
</html>

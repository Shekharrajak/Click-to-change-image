<!DOCTYPE html>
<html>
<title> Change </title>
<body>
<script>
function changePics() {
    var image = document.getElementById('myPics');
    
    if (image.src.match("spr1.jpg")) {
        image.src = "spr2.jpg";
    } else {

        image.src = "spr1.jpg";
    }
}
</script>
 
<img id="myPics" onclick="changePics()" src="spr1.jpg" width="1080" height="700">
 
<p>Click the pic to get new one !!! </p>
 
</body>
</html>
